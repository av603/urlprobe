name: GitHub Tag Creator

on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches:
      - main

jobs:
  tag:
    name: Semantic Tagging
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.event.workflow_run.head_branch }}

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Poetry and Dependencies
      uses: snok/install-poetry@v1

    - name: Install Semantic Release
      run: poetry install --only dev

    - name: Configure Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Initialize Semantic Version (if needed)
      run: |
        # Check if any X.Y.Z tags exist
        if [ -z "$(git tag -l | grep -E '^[0-9]+\.[0-9]+\.[0-9]+$')" ]; then
          echo "No semantic tags found. Creating initial tag 0.0.0."
          git tag 0.0.0
          # Push the initial tag immediately so semantic-release sees it
          git push origin 0.0.0
        else
          echo "Semantic tags already exist. Skipping initialization."
        fi

    - name: Automated Version Bump, Changelog, and Tag Push
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        poetry run semantic-release publish
