name: Create Release

on:
  push:
    branches: [ main ]

jobs:
  run-tests:
    name: Run Tests
    uses: ./.github/workflows/test.yml
    with:
      python-versions: '["3.10", "3.11", "3.12"]'
    secrets: inherit

  release:
    name: Semantic Tagging & Release
    needs: run-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Switch to main branch
        run: |
          git checkout main
          git pull origin main

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: 3.13

      - name: Install Poetry
        run: uv tool install poetry

      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run semantic-release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Run 'version' to bump local files, then 'publish' to push to GitHub
          uvx --from "python-semantic-release>=9.0.0" semantic-release version
          uvx --from "python-semantic-release>=9.0.0" semantic-release publish

      - name: Build Package
        run: poetry build

      - name: Verify version matches tag
        run: |
          VERSION=$(poetry version -s)
          TAG=${GITHUB_REF#refs/tags/}
          if [ "$VERSION" != "$TAG" ]; then
            echo "Error: Version in pyproject.toml ($VERSION) does not match tag ($TAG)"
            exit 1
          fi

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc')"
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://upload.pypi.org/legacy/
          attestations: false
