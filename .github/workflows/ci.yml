name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Install dependencies
      run: poetry install --with dev

    - name: Run pre-commit checks
      uses: pre-commit/action@v3.0.1

    - name: Static Type Check with Mypy
      run: poetry run mypy src/

    - name: Prevent manual version changes
      if: github.event_name == 'pull_request'
      run: |
        # Check if version in pyproject.toml was manually changed
        # Semantic-release automatically handles version bumps, so manual changes should be avoided
        if git diff ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} -- pyproject.toml | grep -q "^[-+].*version.*="; then
          echo "::error::Version in pyproject.toml should not be manually changed."
          echo "::error::Semantic-release automatically handles version bumps based on conventional commit messages."
          echo "::error::Use commit messages like 'feat:', 'fix:', or 'feat!:' to trigger version bumps."
          exit 1
        fi

    - name: Run tests with pytest
      run: poetry run pytest tests/ --cov=src/ --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5.5.1
      with:
        files: ./coverage.xml
        fail_ci_if_error: true
